{{extend './layout.html'}}

{{block 'head'}}
{{/block}}

{{block 'content'}}
<div class="container-fluid">
  <div class="page-title">
    <h1>分类目录</h1>
  </div>
  <!-- 有错误信息时展示 -->
  <!-- <div class="alert alert-danger">
    <strong>错误！</strong>发生XXX错误
  </div> -->
  <div class="row">
    <div class="col-md-4">
      <form id="add_form">
        <h2>添加新分类目录</h2>
        <div class="form-group">
          <label for="name">名称</label>
          <input
            id="name"
            class="form-control"
            name="cate_name"
            type="text"
            placeholder="分类名称"
          />
        </div>
        <div class="form-group">
          <label for="slug">别名</label>
          <input
            id="slug"
            class="form-control"
            name="cate_slug"
            type="text"
            placeholder="slug"
          />
          <p class="help-block">
            https://example.com/category/<strong>slug</strong>
          </p>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" id="add_btn"  type="submit">
            添加
          </button>
        </div>
      </form>
    </div>
    <div class="col-md-8">
      <div class="page-action">
        <!-- show when multiple checked -->
        <a
          class="btn btn-danger btn-sm"
          href="javascript:;"
          style="display: none"
          >批量删除</a
        >
      </div>
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th class="text-center" width="40"><input type="checkbox" /></th>
            <th>名称</th>
            <th>Slug</th>
            <th class="text-center" width="100">操作</th>
          </tr>
        </thead>
        <tbody id="list_container"></tbody>
      </table>
    </div>
  </div>
  <!-- 修改模态框 -->
  <div
    class="modal fade"
    id="editCateModalId"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="exampleModalLabel">修改分类</h4>
        </div>
        <div class="modal-body">
          <form id="edit-form"> </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">
            关闭
          </button>
          <button type="submit" id="editId" class="btn btn-primary">
            修改
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
{{/block}}

{{block 'script'}}
<!-- <script src="/public/assets/vendors/art-template/template-web.js"></script> -->
<!-- 模板字符串 -->
<script type="text/html" id="list_template">
  {%each listData%}
  <tr>
    <td class="text-center"><input type="checkbox"></td>
    <td>{% $value.cate_name %}</td>
    <td>{% $value.cate_slug %}</td>
    <td class="text-center">
      <!-- 当点击该链接的时候，就会弹出模态框 -->
      <a href="javascript:;" data-id="{% $value.cate_id %}"  name="edit" class="btn btn-info btn-xs">编辑</a>
      <a data-id="{% $value.cate_id %}" name="delete" href="javascript:;" class="btn btn-danger btn-xs">删除</a>
    </td>
  </tr>
  {%/each%}
</script>

<!-- 模板字符串 -->
<script type='text/html' id='modal_template'>
  {% each data %}
  <div class="form-group">
      <!-- 表单隐藏域 -->
      <input type="hidden" name="cate_id" value="{% $value.cate_id %}">
      <label for="name">名称</label>
      <input
        class="form-control"
        name="cate_name"
        type="text"
        placeholder="分类名称"
        value="{% $value.cate_name %}"
      />
    </div>
    <div class="form-group">
      <label for="slug">别名</label>
      <input
        class="form-control"
        name="cate_slug"
        type="text"
        placeholder="slug"
        value="{% $value.cate_slug %}"
      />
      {% /each %}
</script>


<script>
  loadList()
// 加载列表
  function loadList() {
    $.ajax({
      // 注意api前面要加/
      url: '/api/categories',
      dataType: 'json',
      success: function(result) {
        if(result.success){
          // 调用template方法生成html代码片段
          var htmlStr = template('list_template', { 
           listData: result.ret 
          })
          // 渲染
           $('#list_container').html(htmlStr)
         }
      },
      error:function(err){
        console.log('请求失败！！！')
      }
    })
  }

// 删除分类
  // JQuery事件委托实现删除
  // 当你点击删除链接时，添加事件
  $('#list_container').on('click','a[name=delete]',handleDelete)

  function handleDelete(){
    //如果点了否，则不删除
    if(!window.confirm('确定删除吗？')){
      return
    }
    // data-* 用法
    var id = $(this).data('id')

    //如果点了确定，则发送Ajax请求，进行删除
    $.ajax({
      url:'/api/categories/delete',
      method:'GET',
      data:{
        id:id
      },
      dataType:'json',
      success:function(result){
        if(result.success){
          //如果删除成功，则重新渲染页面
          loadList()
        }
      },
      error:function(err){
        console.log('错误',err)
      }
    })
  }

  // 添加分类
  $('#add_form').on('submit',handleAdd)

function handleAdd(){
  // serialize 会找到表单中所有的带有 name 的表单元素，提取对应的值，拼接成 key=value&key=value... 的格式数据
  var formData = $('#add_form').serialize()

  $.ajax({
    // 注意api前面的/
    url:'/api/categories/create',
    method:'POST',
    data:formData,
    // Content-Type 为 application/x-www-form-urlencoded
    // data: { // data 为对象只是为了让你写起来方便，最终在发送给服务器的时候，$.ajax 还会把对象转换为 key=value&key=value... 的数据格式
    // 普通的表单 POST 提交（没有文件），必须提交格式为 key=value&key=value... 数据，放到请求体中
    //   key: value,
    //   key2: value2
    // },
    dataType:'json',
    success: function (result) {
      // 重新渲染列表
      if(result.success){
        loadList()
      }
      // 清空表单
      $('#add_form').find('input[name]').val('')
    },
    error: function (error) {
      console.log(error)
    }
  })
  return false
}

  //编辑分类之弹出模态框渲染原始数据
  $('#list_container').on('click','a[name=edit]',handleEditRender)
  // 首先要先请求服务器把这个信息传回来
  function handleEditRender(){
    var id = $(this).data('id')
    $.ajax({
      url:'/api/categories/getSingleData',
      method:'GET',
      data:{
        id:id
        },
      dataType:'json',
      success:function(result){
        if(result.success){
        var htmlStr = template('modal_template',{
          data:result.ret
        })
        $('#edit-form').html(htmlStr)
        // 显示模态框
        $('#editCateModalId').modal('show')
      }
      }
    })
  }

  //编辑分类之提交模态框的表单
  // 本来的思路是按钮在表单里，只要监听submit事件，然后将提交的字符串进行处理即可
  // 现在由于按钮在表单里，故监听click事件即可
  $('#editId').on('click',handleSubmit)

  function handleSubmit(){
    var formData = $('#edit-form').serialize()
    $.ajax({
      url:'/api/categories/update',
      method:'POST',
      data:formData,
      dataType:'json',
      success:function(result){
        if(result.success)
          //重新渲染列表
          $('#editCateModalId').modal('hide')
          loadList()
         
      },
      error:function(err){
        console.log('出错啦')
      }
    })
    
  }


</script>


{{/block}}
