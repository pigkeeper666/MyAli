{{extend './layout.html'}}

{{block 'head'}}
{{/block}}

{{block 'content'}}
<div class="container-fluid">
  <div class="page-title">
    <h1>分类目录</h1>
  </div>
  <!-- 有错误信息时展示 -->
  <!-- <div class="alert alert-danger">
    <strong>错误！</strong>发生XXX错误
  </div> -->
  <div class="row">
    <div class="col-md-4">
      <form id="add_form_id">
        <h2>添加新分类目录</h2>
        <div class="form-group">
          <label for="name">名称</label>
          <input
            id="name"
            class="form-control"
            name="cate_name"
            type="text"
            placeholder="分类名称"
          />
        </div>
        <div class="form-group">
          <label for="slug">别名</label>
          <input
            id="slug"
            class="form-control"
            name="cate_slug"
            type="text"
            placeholder="slug"
          />
          <p class="help-block">
            https://example.com/category/<strong>slug</strong>
          </p>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" id="add_btn" type="submit">
            添加
          </button>
        </div>
      </form>
    </div>
    <div class="col-md-8">
      <div class="page-action">
        <!-- show when multiple checked -->
        <a
          class="btn btn-danger btn-sm"
          href="javascript:;"
          style="display: none"
          >批量删除</a
        >
      </div>
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th class="text-center" width="40"><input type="checkbox" /></th>
            <th>名称</th>
            <th>Slug</th>
            <th class="text-center" width="100">操作</th>
          </tr>
        </thead>
        <tbody id="list_container"></tbody>
      </table>
    </div>
  </div>
  <!-- 修改模态框 -->
  <div
    class="modal fade"
    id="editCateModalId"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="exampleModalLabel">修改分类</h4>
        </div>
        <div class="modal-body">
          <form id="edit-form"></form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">
            关闭
          </button>
          <button type="button" id="editId" class="btn btn-primary">
            修改
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
{{/block}}

<!-- 模板字符串 -->
<script type="text/html" id="list_template">
  {%each listData%}
  <tr>
    <td class="text-center"><input type="checkbox"></td>
    <td>{% $value.cate_name %}</td>
    <td>{% $value.cate_slug %}</td>
    <td class="text-center">
      <a href="javascript:;" class="btn btn-info btn-xs">编辑</a>
      <a data-id="{% $value.cate_id %}" name="delete" href="javascript:;" class="btn btn-danger btn-xs">删除</a>
    </td>
  </tr>
  {%/each%}
</script>

<script>
  loadList()

  function loadList() {
    $.ajax({
      url: '/api/categories',
      dataType: 'json',
      success: function(result) {
        if(result.success){
          // 调用template方法生成html代码片段
          var htmlStr = template('list_template', { 
           listData: result.ret 
          })
          // 渲染
           $('#list_container').html(htmlStr)
         }
      },
      error:function(err){
        console.log('请求失败！！！')
      }
    })
  }

</script>
<script>
  // template('script 节点 id')
  // 当前页面是由服务端渲染出来的
  // 服务端先先对当前页面进行模板引擎处理
  // 服务端处理的时候根本不关心你的内容，只关心模板语法，我要解析替换
  // 当你的服务端模板引擎语法和客户端模板引擎语法一样的时候，就会产生冲突
  //    服务端会把客户端的模板字符串页给解析掉
  //    这就是所谓的前后端模板语法冲突
  

  template.defaults.rules[1].test = /{%([@#]?)[ \t]*(\/?)([\w\W]*?)[ \t]*%}/;
</script>
